on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: meta
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
  migrate:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run migrations
        run: |
          docker run --rm -e DB_URL=${{ secrets.DB_URL }} ghcr.io/${{ github.repository }}:sha-${{ github.sha }} sh -lc "alembic upgrade head || (sleep 3 && alembic upgrade head)"
  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Deploy to Render (example)
        if: ${{ secrets.RENDER_API_KEY }}
        uses: render-oss/actions/deploy@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
      - name: Healthcheck
        run: |
          for i in {1..20}; do curl -fsS ${{ secrets.APP_READY_URL }} && exit 0; sleep 5; done; exit 1
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back..." && exit 1


