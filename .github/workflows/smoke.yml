name: Smoke Test

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to test"
        required: true
      expected:
        description: "Substring expected in response"
        required: false
        default: ok

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Curl URL
        run: |
          set -e
          resp=$(curl -fsSL "${{ inputs.url }}")
          echo "$resp"
          if [[ "$resp" != *"${{ inputs.expected }}"* ]]; then
            echo "Expected substring not found" >&2
            exit 1
          fi
name: Nightly Smoke Test

on:
  schedule:
    - cron: '0 2 * * *'  # nightly at 02:00 UTC
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install psycopg2-binary redis requests || true

      - name: Validate environment connectivity
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_MIGRATE }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ADMIN_PASSCODE: ${{ secrets.ADMIN_PASSCODE }}
          SUPER_ADMIN_KEY: ${{ secrets.SUPER_ADMIN_KEY }}
        run: |
          python validate_env.py

      - name: Healthcheck /ready
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
        run: |
          test -n "$HEALTHCHECK_URL"
          curl -sfL "$HEALTHCHECK_URL/ready"

      - name: Healthcheck /healthz
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
        run: |
          curl -sfL "$HEALTHCHECK_URL/healthz"

      - name: Summary
        run: echo "âœ… Nightly smoke passed"

