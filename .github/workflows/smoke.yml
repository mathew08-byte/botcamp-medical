name: Smoke Test

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to test"
        required: true
      expected:
        description: "Substring expected in response"
        required: false
        default: ok

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Curl URL
        run: |
          set -e
          resp=$(curl -fsSL "${{ inputs.url }}")
          echo "$resp"
          if [[ "$resp" != *"${{ inputs.expected }}"* ]]; then
            echo "Expected substring not found" >&2
            exit 1
          fi

